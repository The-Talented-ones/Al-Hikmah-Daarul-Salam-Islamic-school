<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Express - Travel Destinations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500&display=swap");

        :root {
            --primary-color: #ecad29;
            --text-color: #ffffffdd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            color: var(--text-color);
            font-family: "Inter", sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 36px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .nav-item {
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
        }

        .nav-item.active {
            position: relative;
        }

        .nav-item.active::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 99px;
        }

        .svg-container {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Main Content */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
        }

        .card.active {
            opacity: 1;
        }

        .details {
            position: absolute;
            top: 50%;
            left: 60px;
            transform: translateY(-50%);
            z-index: 50;
            max-width: 600px;
        }

        .place {
            font-size: 20px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .title-1, .title-2 {
            font-family: "Oswald", sans-serif;
            font-size: 72px;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 5px;
        }

        .description {
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.6;
            max-width: 500px;
        }

        .cta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 30px;
        }

        .bookmark {
            background-color: var(--primary-color);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .discover {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 8px 24px;
            border-radius: 20px;
            text-transform: uppercase;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .discover:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Pagination */
        .pagination {
            position: absolute;
            bottom: 60px;
            left: 60px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .arrow {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .arrow:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 20px;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
        }

        .slide-counter {
            font-size: 24px;
            font-weight: bold;
        }

        /* Loading screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-text {
            font-size: 24px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
  



    <!-- Main Container -->
    <div class="container" id="container">
        <!-- Cards will be inserted here by JavaScript -->
    </div>

    <!-- Details Section -->
    <div class="details" id="details">
       
        <div class="title-1" id="title1"></div>
        <div class="title-2" id="title2"></div>
        <div class="description" id="description">
           
        </div>
        <div class="cta">
            <button class="bookmark">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                    <path fill-rule="evenodd" d="M6.32 2.577a49.255 49.255 0 0111.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 01-1.085.67L12 18.089l-7.165 3.583A.75.75 0 013.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93z" clip-rule="evenodd" />
                </svg>
            </button>
            <button class="discover">Discover Location</button>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <div class="arrow arrow-left" id="prevBtn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="arrow arrow-right" id="nextBtn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </div>
        <div class="slide-counter">
            <span id="currentSlide">1</span>/<span id="totalSlides">6</span>
        </div>
    </div>

    <script>
        // Data for destinations
        const destinations = [
            {

                title1: "Al-Hikmah Daarul-salam ",
                title2: "Islamic School",
                description: "Tucked away in the Switzerland Alps, Saint Antönien offers an idyllic retreat for those seeking tranquility and adventure alike. It's a hidden gem for backcountry skiing in winter and boasts lush trails for hiking and mountain biking during the warmer months.",
                image: "image1.jpeg"
            },
            {
               
                title1: "NANGANO",
                title2: "PREFECTURE",
                description: "Nagano Prefecture, set within the majestic Japan Alps, is a cultural treasure trove with its historic shrines and temples, particularly the famous Zenkō-ji. The region is also a hotspot for skiing and snowboarding, offering some of the country's best powder.",
                image: "image2.jpeg"
            },
            {
           
                title1: "MARRAKECH",
                title2: "MEROUGA",
                description: "The journey from the vibrant souks and palaces of Marrakech to the tranquil, starlit sands of Merzouga showcases the diverse splendor of Morocco. Camel treks and desert camps offer an unforgettable immersion into the nomadic way of life.",
                image: "https://images.unsplash.com/photo-1515042864021-945e114d99e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80"
            },
            {
                title1: "YOSEMITE",
                title2: "NATIONAL PARK",
                description: "Yosemite National Park is a showcase of the American wilderness, revered for its towering granite monoliths, ancient giant sequoias, and thundering waterfalls. The park offers year-round recreational activities, from rock climbing to serene valley walks.",
                image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            },
            {
             
                title1: "LOS LANCES",
                title2: "BEACH",
                description: "Los Lances Beach in Tarifa is a coastal paradise known for its consistent winds, making it a world-renowned spot for kitesurfing and windsurfing. The beach's long, sandy shores provide ample space for relaxation and sunbathing, with a vibrant atmosphere of beach bars and cafes.",
                image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2073&q=80"
            },
            {
               
                title1: "GÖREME",
                title2: "VALLEY",
                description: "Göreme Valley in Cappadocia is a historical marvel set against a unique geological backdrop, where centuries of wind and water have sculpted the landscape into whimsical formations. The valley is also famous for its open-air museums, underground cities, and the enchanting experience of hot air ballooning.",
                image: "https://images.unsplash.com/photo-1595526114035-0d45ed16cfbf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            }
        ];

        // DOM Elements
        const container = document.getElementById('container');
        const details = document.getElementById('details');
        
        const title1 = document.getElementById('title1');
        const title2 = document.getElementById('title2');
        const description = document.getElementById('description');
        const progress = document.getElementById('progress');
        const currentSlide = document.getElementById('currentSlide');
        const totalSlides = document.getElementById('totalSlides');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const loading = document.getElementById('loading');

        // Initialize variables
        let currentIndex = 0;
        let isAnimating = false;
        let autoSlideInterval;

        // Initialize the slideshow
        function init() {
            // Set total slides count
            totalSlides.textContent = destinations.length;
            
            // Create cards
            destinations.forEach((destination, index) => {
                const card = document.createElement('div');
                card.className = `card ${index === 0 ? 'active' : ''}`;
                card.style.backgroundImage = `url(${destination.image})`;
                container.appendChild(card);
            });
            
            // Update details for first slide
            updateDetails();
            
            // Start auto slideshow
            startAutoSlide();
            
           
        }

        // Update details based on current slide
        function updateDetails() {
            const destination = destinations[currentIndex];
            
            
            title1.textContent = destination.title1;
            title2.textContent = destination.title2;
            description.textContent = destination.description;
            
            // Update progress bar
            const progressWidth = ((currentIndex + 1) / destinations.length) * 100;
            progress.style.width = `${progressWidth}%`;
            
            // Update slide counter
            currentSlide.textContent = currentIndex + 1;
        }

    
        function goToSlide(index) {
            if (isAnimating) return;
            
            isAnimating = true;
            
         
            currentIndex = (index + destinations.length) % destinations.length;
            
        
            const cards = document.querySelectorAll('.card');
            const currentCard = document.querySelector('.card.active');
            const nextCard = cards[currentIndex];
            
            // Animation
            gsap.to(currentCard, {
                opacity: 0,
                duration: 0.8,
                onComplete: () => {
                    currentCard.classList.remove('active');
                    nextCard.classList.add('active');
                    
                    gsap.fromTo(nextCard, 
                        { opacity: 0 },
                        { opacity: 1, duration: 0.8, onComplete: () => {
                            isAnimating = false;
                        }}
                    );
                    
                    // Update details with animation
                    gsap.to(details, { opacity: 0, duration: 0.3, onComplete: () => {
                        updateDetails();
                        gsap.to(details, { opacity: 1, duration: 0.5 });
                    }});
                }
            });
        }

        // Next slide
        function nextSlide() {
            goToSlide(currentIndex + 1);
        }

        // Previous slide
        function prevSlide() {
            goToSlide(currentIndex - 1);
        }

        // Start auto slideshow
        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 5000);
        }

        // Stop auto slideshow
        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            stopAutoSlide();
            prevSlide();
            startAutoSlide();
        });

        nextBtn.addEventListener('click', () => {
            stopAutoSlide();
            nextSlide();
            startAutoSlide();
        });

        // Pause auto slide on hover
        container.addEventListener('mouseenter', stopAutoSlide);
        container.addEventListener('mouseleave', startAutoSlide);

        // Initialize the slideshow when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
